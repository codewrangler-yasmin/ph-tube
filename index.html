<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./public/styles.css" />
    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/4789f143ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-accent">
    <header class="container mx-auto">
      <nav class="grid grid-cols-12 border-b border-stone-200 py-10">
        <div class="col-span-4">
          <!-- Logo -->
          <img src="./public/img/logo.png" alt="" />
        </div>
        <!-- Search Input -->
        <div class="col-span-4">
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70 cursor-pointer"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="col-span-4 text-right">
          <button
            id="sort"
            class="btn bg-red-500 text-white font-bold text-xl px-7 rounded-md"
          >
            Sort
          </button>
        </div>
      </nav>
      <div id="category-container" class="flex gap-5 justify-center py-5"></div>
    </header>
    <main>
      <section
        id="video-container"
        class="container mx-auto grid grid-cols-12 gap-5 py-10"
      >
        <!-- Dynamically load videos from API-->
      </section>

      <!-- Modal -->
      <section
        id="modal-container"
        class="hidden fixed top-0 left-0 w-full h-full z-10 bg-black/50"
      >
        <!-- Modal Inner Div -->
        <div
          id="modal"
          class="flex flex-col justify-center items-center bg-white w-3/4 lg:w-1/3 rounded-2xl shadow-lg p-8 pb-10 mx-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <!-- Confirmation Button -->
        </div>
      </section>
    </main>
    <script src="./public/js/script.js"></script>
  </body>
</html>
